<!DOCTYPE html>
<html lang="en" ng-app="portfolioApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="AboutController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="logo d-flex align-items-center">
                <i class="fa-solid fa-k"></i>
                <div class="logo-text">Khabab Khan</div>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="text-center">
            <h1>About Me</h1>
            <p id="kk">{{about.description}}</p>
        </div>
        <div class="resume-section">
            <div class="row">
                <div class="col-md-6">
                    <h2>Education</h2>
                    <ul>
                        <li ng-repeat="edu in about.education">{{edu}}</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h2>Technical Skills</h2>
                    <ul>
                        <li ng-repeat="skill in about.technical_skills">{{skill}}</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2>Soft Skills</h2>
                    <ul>
                        <li ng-repeat="skill in about.soft_skills">{{skill}}</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h2>Experience</h2>
                    <ul>
                        <li ng-repeat="exp in about.experience">{{exp}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="app.js"></script>
</body>
</html>
