<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index7.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="khan">
            <h3>Metric/Imperial Unit Conversion</h3>
            <input id="input-el" type="text" placeholder="0" class="input-field">
            <button id="ali">Convert</button>
        </div>
        <div class="kk">
            <h3 id="kb">Length (meter/feet)</h3>
            <p id="length-url">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="kn">
            <h3 id="kl">Volume (litres/gallons)</h3>
            <p id="volume-url">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="km">
            <h3 id="k">Mass (kilogram/pounds)</h3>
            <p id="mass-url">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
        </div>
    </div>
    <script src="index7.js"></script>
</body>
</html>
